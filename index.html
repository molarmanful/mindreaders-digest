<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mindreader's Digest</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata&amp;display=swap" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="unloaded" id="shell">
    <pre class="term" @click="focusCmd" v-show="!windowed">{{text}}<div class="cmd-wrapper"><label>> </label><input
          ref="cmd" @keyup="bottom" @keyup.enter="submit" spellcheck="false"></div>
    </pre>
    <div class="window" v-show="windowed">
      <div class="top">
        <div class="title">{{winTitle}}</div>
        <div class="close" @click="winClose">X</div>
      </div>
      <pre class="content" v-html="winContent"></pre>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.35"></script>
  <script src="./js/content.js"></script>
  <script src="./js/cmds.js"></script>
  <script src="./js/shell.js"></script>
</body>

</html>
